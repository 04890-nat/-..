<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <header>

        <h1>[你的名字]</h1>

    <main>
        <section id="about">
            <h2>關於我</h2>

        </section>
        
        <section id="skills">

            <ul class="skill-list">
                <li>HTML</li>

        <section id="contact">
            <h2>聯絡我</h2>

                如果你對我的作品感興趣，歡迎點擊下方按鈕，寄一封信給我吧！
